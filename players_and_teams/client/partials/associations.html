<div ng-controller='associationsController'>
	<select ng-model="newAssign.playerID">
		<option ng-repeat="i in players track by $index" ng-bind="i.name" value="{{$index}}"></option>
	</select>

	<select ng-model="newAssign.team">
		<option ng-repeat="i in teams">{{ i.name }}</option>
	</select>
	<button ng-click="assign()">Assign Player to Team</button>

	<table>
		<tr>
			<th>Player</th>
			<th>Team</th>
			<th></th>
		</tr>
		<tr ng-repeat="j in players">
			<td>{{ j.name }}</td>
			<td>{{ j.team }}</td>
			<td><button ng-click="deleteAssign($index)">Clear Assignment</button></td>
		</tr>
	</table>
</div>
