<div ng-controller="teamsController">
	<form>
		Name: <input type="text" ng-model="newTeam.name">
		<input type="submit" value="Add Team" ng-click="addTeam()">
	</form>

	<table>
		<tr>
			<th>Team Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="i in teams track by $index">
			<td>{{ i.name }}</td>
			<td><button ng-click="deleteTeam()">Remove Team</button></td>
		</tr>
	</table>
</div>
