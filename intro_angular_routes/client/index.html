<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Document</title>
	<script type="text/javascript" src="angular/angular.js"></script>
	<script type="text/javascript" src="angular-route/angular-route.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', ['ngRoute']);
		app.config(function($routeProvider){
			$routeProvider
				.when('/', {
					templateUrl: 'partials/view1.html'
				})
				.when('/partial2', {
					templateUrl: 'partials/view2.html'
				})
				.otherwise({
					redirectTo: '/'
				})
		})

		app.controller('view1Controller', function($scope){
			$scope.sports = ['golf', 'basketball', 'hockey', 'tennis', 'football'];
		})

		app.controller("view2Controller", function($scope){
			$scope.messages = "We are using another controller";
		})
	</script>
</head>
<body>
	<div ng-view>
		<!-- Partials will load here! -->
	</div>
	<h1>Hello world</h1>
	<a href="#/">Partial1</a>
	<a href="#/partial2">Partial2</a>


</body>
</html>
