<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Demo</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>

	<script type="text/javascript">
		var myAppModule = angular.module('myApp', []);
		myAppModule.controller('studentsController', function(){
			this.students = [{name: 'Mike', age: 34}, {name: 'John', age: 32}, {name: 'India', age: 20}];

			this.addStudent = function(){
				this.students.push(this.newStudent);
				this.newStudent = {};
			}
		})
	</script>
</head>
<body>

	<div ng-controller="studentsController as demo">
		<ul>
			<li ng-repeat="i in demo.students">{{i.name}}, {{i.age}}</li>
		</ul>

		<h3>Add a new student</h3>
		<form>
	       Name: <input type='text' ng-model='newStudent.name'>
	       Age: <input type='text' ng-model='newStudent.age'>
	       <input type='submit' value='add new student' ng-click='addStudent()'>
	    </form>   
    </div>
</body>
</html>
