<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Dir Pagination</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angularUtils-pagination/dirPagination.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', ['angularUtils.directives.dirPagination'])
		app.controller('Pagination', function($scope){
			$scope.lists = [
				{
					id: 'list1',
					collection: [1,2,3,4,5,6,7,8,9]
				},
				{
					id: 'list2',
					collection: ['a', 'b', 'c', 'd', 'a', 'b', 'c', 'd','a', 'b', 'c', 'd']
				}
			]
		})
	</script>

</head>
<body>
	<div ng-controller="Pagination">
		<div ng-repeat="list in lists">
			<ul>
				<li dir-paginate="item in list.collection | itemsPerPage: 3" pagination-id="list.id">ID: {{list.id}}, item: {{item}}</li>
			</ul>
			<dir-pagination-controls pagination-id="list.id"></dir-pagination-controls>
		</div>
	</div>
</body>
</html>
